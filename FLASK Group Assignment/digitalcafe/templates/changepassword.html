{% include "header.html" %}
<h1>Change Password</h1>
<form action="/changepassword" method="POST">
   <div>
     Current Password
   </div>
   <input type="password" name="currentpassword"></input>
   <div>
     New Password
   </div>
   <input type="password" name="newpassword"></input>
   <div>
    <div>
      Confirm New Password
    </div>
    <input type="password" name="confirmation"></input>
    <div>
    {% if session["error"] is defined %}
    Error in setting new password. Please recheck each field.
    {% else %}
    
    {% endif %}
    </div>
    <div>
    <input type="submit" value="Confirm"/>
    </div>
</form>
{% include "footer.html" %}
